<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>三化物联网平台-登录</title>
    <link rel="icon" href="assets/ico/title.icon" type="image/x-icon"/>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/Css.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/toastr.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->



</head>

<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>修改密码</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Change your password</h3>
                            <p>Enter your current password and new password:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-file"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="currentPassword">Username</label>
                                <input type="password" name="currentPassword" placeholder="Current password..." class="form-password form-control" id="currentPassword">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="newPassword">Password</label>
                                <input type="password" name="newPassword" placeholder="New password..." class="form-password form-control" id="newPassword">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="newPasswordAgain">Password</label>
                                <input type="password" name="newPasswordAgain" placeholder="Please input your new password again..." class="form-passwords form-control" id="newPasswordAgain">
                            </div>
                            <button type="button" class="btn btn-danger" id="save">保存</button>
                            <p></p>
                            <button type="button" class="btn btn-primary" id="cancel">返回</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<!-- Javascript -->
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/scripts.js"></script>
<script type="text/javascript" src="assets/js/loginConfirm.js"></script>
<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->
<script type="text/javascript" src="assets/js/toastr.js"></script>
</body>

</html>
